<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>LINE SWEET HOME - Demo Mode</title>
    <style>
        :root {
            --line-green: #06C755;
            --record-red: #ff4d4d;
            --bg-gray: #f8f9fa;
        }

        body { 
            display: flex; height: 100vh; margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
        }

        .side { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .elder { background-color: #ffffff; border-right: 1px solid #eee; }
        .junior { background-color: #f0f2f5; }

        h2 { margin-bottom: 30px; color: #333; font-weight: 600; }

        /* --- 圓形錄音按鈕 --- */
        .record-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #record-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--line-green);
            border: none;
            box-shadow: 0 6px 20px rgba(6, 199, 85, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        #record-btn.recording {
            background-color: var(--record-red);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        .mic-icon {
            width: 20px;
            height: 35px;
            background: white;
            border-radius: 10px;
            position: relative;
        }
        .mic-icon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -8px;
            width: 36px;
            height: 18px;
            border: 3px solid white;
            border-top: 0;
            border-radius: 0 0 20px 20px;
        }

        #send-btn {
            background: #333; color: white; border: none; padding: 12px 30px;
            border-radius: 25px; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* --- 卡片設計 --- */
        .card {
            width: 100%; max-width: 350px; background: white; border-radius: 20px;
            padding: 20px; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px; animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-badge {
            background: var(--line-green); color: white; padding: 4px 12px;
            border-radius: 12px; font-size: 12px; font-weight: bold; margin-bottom: 10px;
            display: inline-block;
        }

        #res-summary { padding-left: 20px; color: #555; line-height: 1.6; }

        #reply-btns button {
            border: 1px solid var(--line-green); background: white; color: var(--line-green);
            padding: 8px 15px; border-radius: 15px; margin: 5px; font-size: 13px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        #reply-btns button:hover { background: var(--line-green); color: white; }
    </style>
</head>
<body>

<div class="side elder">
    <h2>長輩端</h2>
    <div class="record-wrapper">
        <button id="record-btn">
            <div class="mic-icon"></div>
        </button>
        <p id="elder-status" style="margin-top: 15px; color: #666; font-weight: 500;">點擊麥克風開始錄音</p>
    </div>
    <button id="send-btn" disabled>發送訊息給晚輩</button>
    
    <div id="elder-notice" class="card" style="display:none; background: #e8f5e9; border: 1px solid #c8e6c9;">
        <p style="margin:0; color: #2e7d32; font-weight: bold;"> 晚輩已經回覆你囉！</p>
    </div>
</div>

<div class="side junior">
    <h2>晚輩端</h2>
    <div id="junior-status" style="color: #999;">等待長輩傳送訊息...</div>
    
    <div id="ai-summary" class="card" style="display:none;">
        <span class="ai-badge">AI 智慧摘要</span>
        <p><strong>情緒感知：</strong> <span id="res-emotion">分析中...</span></p>
        <p><strong>訊息重點：</strong></p>
        <ul id="res-summary"></ul>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
        <p style="font-size: 13px; color: #999; margin-bottom: 10px;">快速回覆建議：</p>
        <div id="reply-btns"></div>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const API_BASE = "http://localhost:8787";

    const recordBtn = document.getElementById('record-btn');
    const sendBtn = document.getElementById('send-btn');
    const elderStatus = document.getElementById('elder-status');

    // --- 錄音邏輯 ---
    recordBtn.onclick = async () => {
        if (!recordBtn.classList.contains('recording')) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.start();

                recordBtn.classList.add('recording'); 
                elderStatus.innerText = '錄音中...再點擊一次停止';
                sendBtn.disabled = true;
            } catch (err) {
                alert("請開啟麥克風權限");
            }
        } else {
            mediaRecorder.stop();
            recordBtn.classList.remove('recording');
            elderStatus.innerText = '錄音完畢，準備發送';
            sendBtn.disabled = false;
        }
    };

    // --- 發送與分析 ---
    sendBtn.onclick = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'voice_input.webm'); 

        try {
            elderStatus.innerText = '正在傳送...';
            sendBtn.disabled = true;

            const res = await fetch(`${API_BASE}/v1/entries`, { method: 'POST', body: formData });
            const data = await res.json();
            
            localStorage.setItem('target_id', data.id);
            console.log("上傳成功 ID:", data.id);
            
            // 踢一下 AI 處理
            await fetch(`${API_BASE}/v1/entries/${data.id}/process`, { method: 'POST' });
            
            elderStatus.innerText = '傳送成功！等待 AI 分析...';
            startPolling();

        } catch (err) {
            elderStatus.innerText = '伺服器連線失敗';
            sendBtn.disabled = false;
        }
    };

    // --- 輪詢監聽 ---
    function startPolling() {
        if (window.activeTimer) clearInterval(window.activeTimer);

        window.activeTimer = setInterval(async () => {
            const pollId = localStorage.getItem('target_id');
            if (!pollId) return;

            try {
                const res = await fetch(`${API_BASE}/v1/entries/${pollId}`);
                if (!res.ok) return;
                
                const data = await res.json();
                console.log(`Status Check: ${data.status}`);

                if (data.status === 'READY' && data.ai && data.ai.summary3 && data.ai.summary3.length > 0) {
                    document.getElementById('junior-status').innerText = '收到最新摘要';
                    document.getElementById('ai-summary').style.display = 'block';
                    document.getElementById('res-emotion').innerText = data.ai.emotion;
                    document.getElementById('res-summary').innerHTML = data.ai.summary3.map(s => `<li>${s}</li>`).join('');
                    
                    document.getElementById('reply-btns').innerHTML = data.ai.quickReplies.map(text => 
                        `<button onclick="sendReply('${pollId}', '${text}')">${text}</button>`
                    ).join('');
                }

                if (data.status === 'REPLIED') {
                    document.getElementById('elder-notice').style.display = 'block';
                    clearInterval(window.activeTimer);
                }
            } catch (err) {
                console.log("Waiting...");
            }
        }, 2000);
    }

    async function sendReply(id, text) {
        await fetch(`${API_BASE}/v1/entries/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        alert('回覆已傳送！');
    }

    window.onload = () => {
        if (localStorage.getItem('target_id')) {
            startPolling();
        }
    };
</script>
</body>
</html>
