<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>LINE SWEET HOME </title>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: sans-serif; }
        .side { flex: 1; padding: 20px; border: 1px solid #ccc; display: flex; flex-direction: column; }
        .elder { background-color: #e8f5e9; } /*淺綠 */
        .junior { background-color: #e3f2fd; } /*淺藍 */
        button { padding: 10px; margin: 5px 0; cursor: pointer; font-size: 16px; }
        .card { background: white; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status { font-weight: bold; color: #d32f2f; }
    </style>
</head>
<body>

<div class="side elder">
    <h2>長輩端流程</h2>
    <p>狀態：<span id="elder-status">待命</span></p>
    <button id="record-btn">1. 開始錄音</button>
    <button id="send-btn" disabled>2. 發送給 AI 助手</button>
    <div id="elder-notice" class="card" style="display:none; border: 2px solid #4caf50;">
        通知：晚輩已回應你的訊息！
    </div>
</div>

<div class="side junior">
    <h2>晚輩端流程</h2>
    <p>狀態：<span id="junior-status">等待新訊息...</span></p>
    
    <div id="ai-summary" class="card" style="display:none;">
        <div style="background:#ffc107; display:inline-block; padding:2px 8px; border-radius:4px;">AI 摘要內容</div>
        <p><strong>情緒：</strong> <span id="res-emotion"></span></p>
        <ul id="res-summary"></ul>
        <div id="reply-box">
            <p>快速回覆：</p>
            <div id="reply-btns"></div>
        </div>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const API_BASE = "http://localhost:8787";

    const recordBtn = document.getElementById('record-btn');
    const sendBtn = document.getElementById('send-btn');
    const elderStatus = document.getElementById('elder-status');

    recordBtn.onclick = async () => {
        if (recordBtn.innerText === '1. 開始錄音') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            recordBtn.innerText = '停止錄音';
            elderStatus.innerText = '錄音中...';
        } else {
            mediaRecorder.stop();
            recordBtn.innerText = '1. 開始錄音';
            elderStatus.innerText = '錄音完畢，準備發送';
            sendBtn.disabled = false;
        }
    };

    sendBtn.onclick = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'voice_input.webm'); 

        try {
            elderStatus.innerText = '正在上傳音檔...';
            const res = await fetch(`${API_BASE}/v1/entries`, { method: 'POST', body: formData });
            const data = await res.json();
            
            localStorage.setItem('target_id', data.id);
            console.log("上傳成功，取得 ID:", data.id);
            
            elderStatus.innerText = '上傳成功，AI 分析中...';
            sendBtn.disabled = true;

            // 觸發 AI 處理
            await fetch(`${API_BASE}/v1/entries/${data.id}/process`, { method: 'POST' });
            
            startPolling();

        } catch (err) {
            console.error("發送失敗:", err);
            elderStatus.innerText = '發送出錯，請檢查 Server';
        }
    };

    function startPolling() {
        if (window.activeTimer) clearInterval(window.activeTimer);

        window.activeTimer = setInterval(async () => {
            const pollId = localStorage.getItem('target_id');
            if (!pollId) return;

            try {
                const res = await fetch(`${API_BASE}/v1/entries/${pollId}`);
                if (!res.ok) return;
                
                const data = await res.json();
                console.log(`監聽 ID: ${pollId}, 狀態: ${data.status}`);

                // --- 核心修正處：嚴格檢查 AI 資料是否真的「有內容」了 ---
                if (data.status === 'READY' && data.ai && data.ai.summary3 && data.ai.summary3.length > 0) {
                    document.getElementById('junior-status').innerText = '收到新訊息！';
                    document.getElementById('ai-summary').style.display = 'block';
                    document.getElementById('res-emotion').innerText = data.ai.emotion || "分析中";
                    
                    // 渲染摘要清單
                    document.getElementById('res-summary').innerHTML = data.ai.summary3
                        .map(s => `<li>${s}</li>`).join('');
                    
                    // 渲染回覆按鈕
                    if (data.ai.quickReplies) {
                        document.getElementById('reply-btns').innerHTML = data.ai.quickReplies
                            .map(text => `<button onclick="sendReply('${pollId}', '${text}')">${text}</button>`)
                            .join('');
                    }
                }

                if (data.status === 'REPLIED') {
                    document.getElementById('elder-notice').style.display = 'block';
                    clearInterval(window.activeTimer);
                }
            } catch (err) {
                console.log("正在等待 AI 回應...");
            }
        }, 2000);
    }

    async function sendReply(id, text) {
        await fetch(`${API_BASE}/v1/entries/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        alert('回覆已送出');
    }

    window.onload = () => {
        if (localStorage.getItem('target_id')) {
            startPolling();
        }
    };
</script>
</body>
</html>
